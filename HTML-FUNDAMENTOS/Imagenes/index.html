<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Imagenes</title>
	</head>

	<body>
		<main>
			<section>
				<!-- Imagen normal -->
				<img src="./img/pequeño.jpg" alt="Es una imagen de un perrito" />
				<!-- Imagen con un contenido -->
				<figure>
					<img src="./img/pequeño.jpg" alt="Es una imagen de un cachorro" />
				</figure>
			</section>

			<section>
				<ul>
					<li>Frutas:</li>

					<ol>
						<li>
							<a href="https://www.google.com/search?client=firefox-b-d&q=manzana" target="_blank">
								Manzana
							</a>
						</li>
						<figure>
							<img src="./img/manzanas.jpg" alt="Es una fruta roja" />
						</figure>

						<li>
							<a href="https://www.google.com/search?client=firefox-b-d&q=peras" target="_blank">
								Peras
							</a>
						</li>

						<figure>
							<img src="./img/peras.jpg" alt="Es una fruta chica y verde" />
						</figure>

						<li>
							<a href="https://www.google.com/search?client=firefox-b-d&q=uva" target="_blank">
								Uvas
							</a>
							<figure>
								<img src="./img/uvas.jpg" alt="Es una fruta pequeña y morada" />
							</figure>
						</li>
					</ol>
				</ul>
			</section>
		</main>
	</body>
</html>
